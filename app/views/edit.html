<form name="myForm">
    <div class="control-group" ng-class="{error: myForm.title.$invalid}">
        <label>Title</label>
        <input type="text" name="title" ng-model="post.title" required>
          <span ng-show="myForm.title.$error.required" class="help-inline">
              Required</span>
    </div>

    <!--<div class="control-group" ng-class="{error: myForm.site.$invalid}">
        <label>Website</label>
        <input type="url" name="site" ng-model="project.site" required>
          <span ng-show="myForm.site.$error.required" class="help-inline">
              Required</span>
          <span ng-show="myForm.site.$error.url" class="help-inline">
              Not a URL</span>
    </div>-->

    <label>Description</label>
    <textarea name="description" ng-model="post.description"></textarea>

    <br>
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
            class="btn btn-primary">Save
    </button>
    <button ng-click="destroy()"
            ng-show="project._id" class="btn btn-danger">Delete
    </button>
</form>
